openapi: 3.0.0

info:
  title: E-commerce API
  description: this is a documentation for e-commerce api where you can test the endpoints
  version: 1.0.1

servers:
  - url: http://localhost:4000/api/v1
    description: This server is for local host 

paths:
  /:
    get:
      tags: 
        - Home Route
      summary: Returns greet from servers
      responses: 
        200:
          description: SUCCESS
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  greetings: 
                    type: string
                    description: message
        400:
          description: BAD REQUEST
        500: 
          description: INTERNAL SERVER ERROR

  /signup:
    post:
      tags:
        - User
      summary: To signup the user by filling details
      requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  name: 
                    type: string
                  email: 
                    type: string
                  password:
                    type: string
                  photo: 
                    type: string
                    format: binary
      responses:
        201:
          description: SUCCESS
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token: 
                    type: string
                  user:
                    type: object
                    properties:
                      name: 
                        type: string
                      email:
                        type: string
                      photo: 
                        type: object
                        properties:
                          id:
                            type: string
                            description: photo id from cloudinary
                          secure_url: 
                            type: string
                            description: url of the uploaded image
                  role:
                    type: string
                  _id:
                    type: string
                    description: id of the document from the database
                  createdAt: 
                    type: string
                    description: date
                  _v: 
                    type: string
                    description: version

  /login:
    post:
      tags:
        - User
      summary: To login the user
      requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  email: 
                    type: string
                  password:
                    type: string
      responses:
        201:
          description: SUCCESS
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token: 
                    type: string
                  user:
                    type: object
                    properties:
                      name: 
                        type: string
                      email:
                        type: string
                      photo: 
                        type: object
                        properties:
                          id:
                            type: string
                            description: photo id from cloudinary
                          secure_url: 
                            type: string
                            description: url of the uploaded image
                  role:
                    type: string
                  _id:
                    type: string
                    description: id of the document from the database
                  createdAt: 
                    type: string
                    description: date
                  _v: 
                    type: string
                    description: version


